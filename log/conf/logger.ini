[loggers]
keys=root, consoleOnly, fileOnly, dual, rotatingFileOnly, rotatingFileDual

[logger_root]
level=DEBUG
handlers=console01

[logger_consoleOnly]
level=DEBUG
handlers=console01
qualname=consoleOnly
propagate=0

[logger_fileOnly]
level=DEBUG
handlers=file01
qualname=fileOnly
propagate=0

[logger_dual]
level=DEBUG
handlers=console01, file01
qualname=dual
propagate=0

[logger_rotatingFileOnly]
level=DEBUG
handlers=rotatingFile01
qualname=rotatingFileOnly
propagate=0

[logger_rotatingFileDual]
level=DEBUG
handlers=console01, rotatingFile01
qualname=rotatingFileDual
propagate=0

###############################################
[handlers]
keys=console01, file01, rotatingFile01

[handler_console01]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stderr,)

[handler_file01]
class=FileHandler
level=INFO
formatter=form01
args=('log/app.log', 'a', 'utf-8')

[handler_rotatingFile01]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('log/app.log', 'a', 1024*1024*1024, 10, 'utf-8')

###############################################
[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
# datefmt=%a, %d %b %Y %H:%M:%S
